<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness Challenges</title>
    <link rel="stylesheet" href="css/style.css"> </head>
<body>

    <header class="header-placeholder">
        <a href="index.html" class="logo-header">FitnessChallenges</a>
        </header>

    <main class="form-container"> <h1>Entrar</h1>
        <p class="form-subtitle">Bem-vindo de volta! Faça login para continuar.</p>

        <form action="index.html" method="GET">
            <div class="form-group">
                <label for="email">Endereço de e-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button> </form>

        <div class="additional-links">
            <p><a href="#">Esqueceu sua senha?</a></p>
            <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </main>

</body>
</html>
